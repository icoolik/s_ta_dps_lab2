<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cookie Popup</title>
</head>
<body>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <p>We use cookies to improve your experience. By continuing to visit this site, you agree to our <a href="https://pastebin.com/TDLLzxcC">Privacy Policy</a>.</p>
            <div class="button-container">
                <button id="closePopup" class="close_button">Close</button>
                <button id="acceptCookies">Accept</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
